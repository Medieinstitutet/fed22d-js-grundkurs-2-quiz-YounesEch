<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <title>Quiz project</title>
  </head>

  <body>
    <main>
      <div>
        <button class="light" id="lightMode" aria-label="themeToggle"><i class='bx bx-toggle-right'></i></button>
        <button class="dark" id="darkMode" aria-label="themeToggle"><i class='bx bxs-toggle-left'></i></button>
      </div>  
      <section class="page-one" id="pageOne">
        <h1>Welcome to the geography quiz</h1>
        <div class="question">
          <h3>Let us test your knowledge</h3>
          <p class="text">See if you can make it to the top</p>
          <br>
          <hr>
          <div>Accept challenge?
            <button class="accepted" id="acceptedBtn">yes</button>
            <button class="denied" id="deniedBtn">no</button>
          </div>
        </div>
      </section>
      <br>
      <section class="page-two hide" id="pageTwo">
        <div id="gameDescription" class="questionContainer"></div>
        <div id="playerDetails">
          <label>
            <input type="text" id="playerNameInput" placeholder="Skriv in ditt namn">
          </label>
          <button id="startGameBtn">Starta spelet</button>
        </div>
      
        <div id="questionContainer" class="container">
          <div class="counter">
            <h3 class="counterName">Question</h3>
            <p id="counter">1/10</p>
          </div>
            <div id="questionText" class="questionInfo"></div>
          <br>  
          <li>
            <input type="Radio" name="answer" id="answer1">
            <label for="answer1" id="answer1Text"></label>
          </li>
          <li>
            <input type="Radio" name="answer" id="answer2">
            <label for="answer2" id="answer2Text"></label>
          </li>          <li>
            <input type="Radio" name="answer" id="answer3">
            <label for="answer3" id="answer3Text"></label>
          </li>          <li>
            <input type="Radio" name="answer" id="answer4">
            <label for="answer4" id="answer4Text"></label>
          </li>

        </div>
        <br>
        <button id="next" class="nextQuestion">Nästa fråga</button>
        <div id="gameOver" class="hidden">
          <p id="pointsContainer"></p>
          <p>
            <button id="restartGameBtn" class="playAgain">Spela igen</button>
          </p>
        </div>
      
      </section>
    </main>

  </body>
</html>
